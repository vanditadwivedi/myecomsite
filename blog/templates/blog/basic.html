  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
     {% block js %}
     <script>
      // console.log("working");
      if (localStorage.getItem('cart')==null){
      var cart={};
      }
      else{
      cart=JSON.parse(localStorage.getItem('cart'));
      document.getElementById('cart').innerHTML=Object.keys(cart).length;
      }
      $('.cart').click(function(){
      var idstr = this.id.toString();
      console.log(idstr);
      if(cart[idstr]!= undefined){
      qty = cart[idstr][0]+1;
      }
      else
      {
      qty=1;
      name=document.getElementById('name'+idstr).innerHTML;
      price=document.getElementById('price'+idstr).innerHTML;
      cart[idstr]=[qty,name,parseInt(price)];
      }
      console.log(cart);
      localStorage.setItem('cart',JSON.stringify(cart));
      document.getElementById('cart').innerHTML= Object.keys(cart).length;
      });
      $('#popcart').popover();
      var popstr="<b>Your Cart have a quick view ............</b>";
      popstr+="<a href='/shop/checkout'><button class='btn btn-primary mx-2' id='checkout '>Checkout </button></a><button class='btn btn-primary' onclick='clearcart()' id='clearcart'>Clear Cart </button>"
     document.getElementById('popcart').setAttribute('data-content' ,popstr);



      function clearcart(){
        cart=JSON.parse(localStorage.getItem('cart'));
        localStorage.clear();

      }
  </script>
  {% endblock %}
  </body>


</html>
